<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Css/styles.css" />
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="JS/script.js" defer></script>
  </head>
  <body>
    <div class="container p-2 border">
      <h1 class="text-center">Tic tac Toe</h1>
      <div class="row w-100 justify-content-center">
        <div class="border-bottom border-right p-2 cell">
          <button
            id="c1"
            data-row="0"
            data-col="0"
            class="btn btn-dark w-100 h-100"
          ></button>
        </div>
        <div class="border-left border-bottom border-right p-2 cell">
          <button
            id="c2"
            data-row="0"
            data-col="1"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
        <div class="border-left border-bottom p-2 cell">
          <button
            id="c3"
            data-row="0"
            data-col="2"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
      </div>
      <div class="row w-100 justify-content-center">
        <div class="border-bottom border-right border-top p-2 cell">
          <button
            id="c4"
            data-row="1"
            data-col="0"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
        <div class="border p-2 cell">
          <button
            id="c5"
            data-row="1"
            data-col="1"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
        <div class="border-left border-top border-top p-2 cell">
          <button
            id="c6"
            data-row="1"
            data-col="2"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
      </div>
      <div class="row w-100 justify-content-center">
        <div class="border-right border-top p-2 cell">
          <button
            id="c7"
            data-row="2"
            data-col="0"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
        <div class="border-top border-left border-right p-2 cell">
          <button
            id="c8"
            data-row="2"
            data-col="1"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
        <div class="border-left border-top p-2 cell">
          <button
            id="c9"
            data-row="2"
            data-col="2"
            class="btn btn-dark shadow w-100 h-100"
          ></button>
        </div>
      </div>
      <div class="row p-2">
        <h3 id="result" class="col">Result:</h3>
        <button id="resetBtn" class="col btn btn-dark">Play Again</button>
      </div>
    </div>
  </body>
</html>
