<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-light">
    <div class="container p-3 home">
      <div class="row align-items-center my-5 h-50">
        <div class="col-12">
          <img
            src="images/iconfinder_Google_2015_logo_682786.svg"
            class="d-block w-50 mx-auto"
          />
        </div>
        <div class="col-12">
          <div class="form-group p-2">
            <input
              class="form-control rounded-pill"
              type="search"
              name="searchbar"
              placeholder="Search Google or type a URL"
              id="searchBar"
              onkeydown="handleSearch(event)"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="row p-4">
            <div class="col-lg-2 col-md-3 col-4">
              <div>
                <a href="https://www.gmail.com"
                  ><img
                    class="icon"
                    src="images/iconfinder_google-gmail_7089163.svg"
                /></a>
              </div>
              <p class="text-center">Google</p>
            </div>
            <div class="col-lg-2 col-md-3 col-4">
              <div>
                <a href="https://www.linkedin.com/"
                  ><img
                    class="icon"
                    src="images/iconfinder_LinkedIn_social_network_logo_1920528.svg"
                /></a>
              </div>
              <p class="text-center">LinkedIn</p>
            </div>
            <div class="col-lg-2 col-md-3 col-4">
              <div>
                <a href="https://www.facebook.com/"
                  ><img
                    class="icon"
                    src="images/iconfinder_1_Facebook_colored_svg_copy_5296499.svg"
                /></a>
              </div>
              <p class="text-center">Facebook</p>
            </div>
            <div class="col-lg-2 col-md-3 col-4">
              <div>
                <a href="https://www.youtube.com/"
                  ><img
                    class="icon"
                    src="images/iconfinder_1_Youtube_colored_svg_5296521.svg"
                /></a>
              </div>
              <p class="text-center">YouTube</p>
            </div>
            <div class="col-lg-2 col-md-3 col-4">
              <div>
                <a href="https://gitlab.com/users/sign_in"
                  ><img
                    class="icon"
                    src="images/iconfinder_144_Gitlab_logo_logos_4373151.svg"
                /></a>
              </div>
              <p class="text-center">GitLab</p>
            </div>
            <div class="col-lg-2 col-md-3 col-4">
              <div>
                <a href="https://www.amazon.in/"
                  ><img class="icon" src="images/iconfinder_Amazon_2062062.svg"
                /></a>
              </div>
              <p class="text-center">Amazon</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
